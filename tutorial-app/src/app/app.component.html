<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Tutorial App</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Inicio </a>
      </li>

      <li class="nav-item">
        <a routerLink="tutorials" class="nav-link" *ngIf="isLoggedIn"
          >Tutoriales</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="add" class="nav-link" *ngIf="isLoggedIn">Nuevo</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register"
          >Regístrate</a
        >
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Iniciar Sesión</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile"
          >¡Hola {{ username }}!</a
        >
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Cerrar Sesión</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
